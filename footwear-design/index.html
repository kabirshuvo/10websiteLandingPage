<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Footwear</title>
    <link rel="stylesheet" href="styles.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />

    <script src="script.js" defer></script>
  </head>
  <body>
    <a href="#" class="hamburger">
      <i class="fa-solid fa-bars"></i>
    </a>

    <a href="#" class="phone">
      <i class="fas fa-phone"></i>
    </a>

    <div class="logo">
      <i class="fas fa-shoe-prints"></i>
      <h2>Shoe are Us</h2>
      <p>Find the right fit for you</p>
    </div>

    <div class="carousel-container">
      <div class="carousel" id="carousel">
        <div class="slide" data-bg="cb021c">
          <img src="./img/shoe-1.jpg" alt="" />
          <h1>Performance</h1>
          <a href="#">Learn More</a>
        </div>
        <div class="slide" data-bg="e0e1e3">
          <img src="./img/shoe-2.jpg" alt="" />
          <h1>Design</h1>
          <a href="#">Learn More</a>
        </div>
        <div class="slide" data-bg="f6f7f9">
          <img src="./img/shoe-3.jpg" alt="" />
          <h1 style="color: black">Comodity</h1>
          <a href="#">Learn More</a>
        </div>
        <div class="slide" data-bg="3f4346">
          <img src="./img/shoe-4.jpg" alt="" />
          <h1>Lightness</h1>
          <a href="#">Learn More</a>
        </div>
      </div>
      <button id="left" class="left-arrow arrow">
        <i class="fas fa-chevron-circle-left"></i>
      </button>
      <button id="right" class="right-arrow arrow">
        <i class="fas fa-chevron-circle-right"></i>
      </button>
      <div class="progress"></div>
    </div>
  </body>
</html>
